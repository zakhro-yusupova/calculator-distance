<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <form action="" class="form">
      <label class="form__label">
        <input type="text" disabled class="form-distance-input" placeholder="Distance">
      </label>

      <label class="form__label">
        <input type="number" min="0" class="form__input" placeholder="Enter km">
      </label>

      <button class="form__button">Calculate</button>
      <div class="result-box">
      <div class="result">
        <img class="form__img" src="./images/relaxing-walk.png" alt="the boy is walking" width="60" height="60">
        <p class="form__text">Piyoda</p>
        <span class="form__person-result"></span>
      </div>

      <div class="result">
        <img class="form__img" src="./images/bike.png" alt="the boy is walking" width="60" height="60">
        <p class="form__text">Velosiped</p>
        <span class="form__bike-result"></span>
      </div>


      <div class="result">
        <img class="form__img" src="./images/vehicle.png" alt="the boy is walking" width="60" height="60">
        <p class="form__text">Moshina</p>
        <span class="form__car-result"></span>
      </div>

      <div class="result">
        <img class="form__img last-img" src="./images/airplane.png" alt="the boy is walking" width="60" height="60">
        <p class="form__text">Samalyot</p>
        <span class="form__plane-result"></span>
      </div>
    </div>
    </form>
  </div>

</div>
<script src="./js/main.js"></script>
</body>
</html>
